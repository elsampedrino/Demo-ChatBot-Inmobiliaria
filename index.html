        function InmobotChat() {

                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const addMessage = (content, type = 'bot') => {
                const newMessage = {
                    id: Date.now(),
                    type,
                    content,
                    timestamp: new Date()
                };
                setMessages(prev => [...prev, newMessage]);
            };

            const analyzeMessage = (message) => {
                const msg = message.toLowerCase();
                
                if (msg.includes('hola') || msg.includes('buenas') || msg.includes('buenos d√≠as')) {
                    return { type: 'greeting' };
                }
                
                // Flujo 1: Compra - Propiedades hasta USD 250.000

                    msg.includes('250') || msg.includes('250000') || msg.includes('250.000')) {
                    return { type: 'sale' };
                }
                
                // Flujo 2: Alquiler - Departamentos en Palermo
                if (msg.includes('alquiler') || msg.includes('alquilar') || 
                    (msg.includes('palermo') && (msg.includes('departamento') || msg.includes('depto'))) ||
                    (msg.includes('2 ambientes') || msg.includes('dos ambientes'))) {
                    return { type: 'rent' };
                }
                
                if (msg.includes('palermo')) {
                    return { type: 'rent' };
                }
                
                if (msg.includes('m√°s informaci√≥n') || msg.includes('mas informaci√≥n') || msg.includes('info')) {
                    return { type: 'more_info' };
                }
                
                if (msg.includes('visita') || msg.includes('agendar') || msg.includes('ver')) {
                    return { type: 'visit' };
                }
                
                if (msg.includes('requisitos de alquiler') || msg.includes('requisitos para alquilar') || 
                    msg.includes('documento') || msg.includes('papeles') || msg.includes('requisitos')) {
                    return { type: 'requirements' };
                }
                
                if (msg.includes('reservar') || msg.includes('reserva') || msg.includes('apartar')) {
                    return { type: 'reserve' };
                }
                
                if (msg.includes('s√≠') || msg.includes('si') || msg.includes('confirmo') || msg.includes('acepto')) {
                    return { type: 'confirm' };
                }
                
                return { type: 'fallback' };
            };

                switch (analysis.type) {
                    case 'greeting':
                        setSearchResults([]);
                        return chatResponses.greeting[Math.floor(Math.random() * chatResponses.greeting.length)];
                    
                    case 'sale':
                        const saleProperties = properties.filter(p => p.operation === 'venta');
                        setSearchResults(saleProperties);
                        return chatResponses.search.sale();
                    
                    case 'rent':
                        const rentProperties = properties.filter(p => p.operation === 'alquiler');
                        setSearchResults(rentProperties);
                        return chatResponses.search.rent();
                    
                    case 'more_info':
                        return chatResponses.property.moreInfo;
                    
                    case 'visit':
                        setCurrentFlow('visit_form');
                        return chatResponses.property.visit;
                    
                    case 'requirements':
                        return chatResponses.property.requirements;
                    
                    case 'reserve':
                        if (selectedProperty && selectedProperty.operation === 'alquiler') {
                            setCurrentFlow('reservation_confirm');
                            return chatResponses.reservation.confirm(selectedProperty);
                        }
                        return "La reserva est√° disponible solo para propiedades en alquiler.";
                    
                    case 'confirm':
                        if (currentFlow === 'reservation_confirm') {
                            setCurrentFlow('reservation_payment');
                            return chatResponses.reservation.payment;
                        }
                        return "¬øQu√© quieres confirmar exactamente?";
                    
                    default:
                        setSearchResults([]);
                        // Solo responder con saludo si detecta hola o buenas
                        if (message.toLowerCase().includes('hola') || message.toLowerCase().includes('buenas')) {

                        }
                        return "Lo siento, no entend√≠ tu consulta. ¬øPodr√≠as reformularla o contarme qu√© necesitas?";
                }

            const handleSendMessage = () => {
                if (!inputValue.trim()) return;

                                    <div className="space-y-2">

                                            'Departamentos en alquiler en Palermo',
                                            'M√°s informaci√≥n',

                                className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent h-20 resize-none"
