¬°Felicitaciones por tu nueva propiedad!`
            },
            fallback: [

        function InmobotChat() {
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    type: 'bot',
                    content: chatResponses.greeting[0],
                    timestamp: new Date()
                }
            ]);
            const [inputValue, setInputValue] = useState('');
            const [currentFlow, setCurrentFlow] = useState('chat');
            const [selectedProperty, setSelectedProperty] = useState(null);
            const [leadData, setLeadData] = useState({});
            const [reservationData, setReservationData] = useState({});
            const [uploadedFile, setUploadedFile] = useState(null);
            const [searchResults, setSearchResults] = useState([]);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const addMessage = (content, type = 'bot') => {
                const newMessage = {
                    id: Date.now(),
                    type,
                    content,
                    timestamp: new Date()
                };
                setMessages(prev => [...prev, newMessage]);
            };

            const analyzeMessage = (message) => {
                const msg = message.toLowerCase();
                
                if (msg.includes('hola') || msg.includes('buenas') || msg.includes('buenos d√≠as')) {
                    return { type: 'greeting' };
                }
                
                if (msg.includes('precio') || msg.includes('cuesta') || msg.includes('valor')) {
                    const priceMatch = msg.match(/(\d+)/);
                    if (priceMatch) {
                        return { type: 'price', value: parseInt(priceMatch[1]) };
                    }
                }
                
                if (msg.includes('ambiente') || msg.includes('habitaci√≥n') || msg.includes('cuarto')) {
                    const roomMatch = msg.match(/(\d+)/);
                    if (roomMatch) {
                        return { type: 'rooms', value: parseInt(roomMatch[1]) };
                    }
                }
                
                const zones = ['palermo', 'recoleta', 'puerto madero', 'san telmo', 'belgrano', 'caballito', 'villa crespo', 'n√∫√±ez'];
                const foundZone = zones.find(zone => msg.includes(zone));
                if (foundZone) {
                    return { type: 'zone', value: foundZone };
                }
                
                if (msg.includes('departamento') || msg.includes('depto')) {
                    return { type: 'type', value: 'Departamento' };
                }
                
                if (msg.includes('casa')) {
                    return { type: 'type', value: 'Casa' };
                }
                
                if (msg.includes('visita') || msg.includes('ver') || msg.includes('conocer')) {
                    return { type: 'visit' };
                }
                
                if (msg.includes('requisito') || msg.includes('documento') || msg.includes('papeles')) {
                    return { type: 'requirements' };
                }
                
                if (msg.includes('reservar') || msg.includes('reserva') || msg.includes('apartar')) {
                    return { type: 'reserve' };
                }
                
                if (msg.includes('s√≠') || msg.includes('si') || msg.includes('confirmo') || msg.includes('acepto')) {
                    return { type: 'confirm' };
                }
                
                return { type: 'fallback' };
            };

            const getResponse = (analysis, userMessage) => {
                switch (analysis.type) {
                    case 'greeting':
                        setSearchResults([]);
                        return chatResponses.greeting[Math.floor(Math.random() * chatResponses.greeting.length)];
                    
                    case 'zone':
                        const zoneProperties = properties.filter(p => 
                            p.zone.toLowerCase().includes(analysis.value.toLowerCase())
                        );
                        setSearchResults(zoneProperties);
                        return chatResponses.search.zone(analysis.value) + '\n\n' + 
                               zoneProperties.map(p => 
                                   `üè† ${p.type} en ${p.zone} - ${p.currency} ${p.price.toLocaleString()} - ${p.rooms} amb.`
                               ).join('\n');
                    
                    case 'price':
                        const priceProperties = properties.filter(p => p.price <= analysis.value);
                        setSearchResults(priceProperties.slice(0, 5));
                        return chatResponses.search.price(analysis.value) + '\n\n' + 
                               priceProperties.slice(0, 3).map(p => 
                                   `üè† ${p.type} en ${p.zone} - ${p.currency} ${p.price.toLocaleString()} - ${p.rooms} amb.`
                               ).join('\n');
                    
                    case 'rooms':
                        const roomProperties = properties.filter(p => p.rooms >= analysis.value);
                        setSearchResults(roomProperties.slice(0, 5));
                        return chatResponses.search.rooms(analysis.value) + '\n\n' + 
                               roomProperties.slice(0, 3).map(p => 
                                   `üè† ${p.type} en ${p.zone} - ${p.currency} ${p.price.toLocaleString()} - ${p.rooms} amb.`
                               ).join('\n');
                    
                    case 'type':
                        const typeProperties = properties.filter(p => p.type === analysis.value);
                        setSearchResults(typeProperties.slice(0, 5));
                        return chatResponses.search.type(analysis.value) + '\n\n' + 
                               typeProperties.slice(0, 3).map(p => 
                                   `üè† ${p.type} en ${p.zone} - ${p.currency} ${p.price.toLocaleString()} - ${p.rooms} amb.`
                               ).join('\n');
                    
                    case 'visit':
                        return chatResponses.property.visit;
                    
                    case 'requirements':
                        return chatResponses.property.requirements;
                    
                    case 'reserve':
                        if (selectedProperty) {
                            return chatResponses.reservation.confirm(selectedProperty);
                        }
                        return "Primero elige una propiedad que te interese para poder reservarla.";
                    
                    case 'confirm':
                        if (currentFlow === 'reservation_confirm') {
                            setCurrentFlow('reservation_payment');
                            return chatResponses.reservation.payment;
                        }
                        return "¬øQu√© quieres confirmar exactamente?";
                    
                    default:
                        setSearchResults([]);
                        return chatResponses.fallback[Math.floor(Math.random() * chatResponses.fallback.length)];
                }
            };

            const handleSendMessage = () => {
                if (!inputValue.trim()) return;
                
                addMessage(inputValue, 'user');
                const analysis = analyzeMessage(inputValue);
                const response = getResponse(analysis, inputValue);
                
                setTimeout(() => addMessage(response), 500);
                setInputValue('');
            };

            const handlePropertySelect = (property) => {
                setSelectedProperty(property);
                addMessage(`Me interesa esta propiedad: ${property.type} en ${property.zone}`, 'user');
                setTimeout(() => addMessage(chatResponses.property.details(property)), 500);
            };

            const handleReservation = (property) => {
                setSelectedProperty(property);
                setCurrentFlow('reservation_confirm');
                addMessage('Quiero reservar esta propiedad', 'user');
                setTimeout(() => addMessage(chatResponses.reservation.confirm(property)), 500);

                    addMessage(`Comprobante subido: ${file.name}`, 'user');
                    setCurrentFlow('reservation_data');
                    setTimeout(() => addMessage(chatResponses.reservation.data), 500);

                                                }`}>
                                                    <p className="whitespace-pre-wrap">{message.content}</p>
                                                    <span className={`text-xs mt-1 block ${
                                                        message.type === 'user' ? 'text-blue-100' : 'text-gray-500'
                                                    }`}>
                                                        {message.timestamp.toLocaleTimeString()}
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                        
                                        {currentFlow === 'reservation_payment' && (
                                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                                <h3 className="font-semibold text-blue-900 mb-2">Subir Comprobante de Pago</h3>
                                                <input

                                                    onChange={handleFileUpload}
                                                    className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-blue-600"

                                            </div>
                                        )}

                                            <ReservationForm onComplete={handleReservationComplete} />
                                        )}
                                        
                                        <div ref={messagesEndRef} />
                                    </div>
                                    
                                    <div className="p-4 border-t">

                                            <input
                                                type="text"
                                                value={inputValue}
                                                onChange={(e) => setInputValue(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                                placeholder="Escribe tu mensaje..."
                                                className="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                            />
                                            <button
                                                onClick={handleSendMessage}
                                                className="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                                            >
                                                Enviar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="space-y-6">
                                {searchResults.length > 0 && (
                                    <div className="bg-white rounded-lg shadow-sm border p-4">
                                        <h3 className="font-semibold text-gray-800 mb-4">
                                            Resultados de b√∫squeda ({searchResults.length})
                                        </h3>
                                        <div className="space-y-4 max-h-96 overflow-y-auto">
                                            {searchResults.map(property => (
                                                <PropertyCard

                                                    onReserve={handleReservation}

                                            'Apartamentos Puerto Madero'
                                        ].map((search, index) => (

                                                key={index}
                                                onClick={() => {
                                                    addMessage(search, 'user');
                                                    const analysis = analyzeMessage(search);
                                                    const response = getResponse(analysis, search);
                                                    setTimeout(() => addMessage(response), 500);
                                                }}
                                                className="w-full text-left text-sm text-primary hover:bg-blue-50 p-2 rounded transition-colors"
                                            >
                                                {search}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function ReservationForm({ onComplete }) {
            const [formData, setFormData] = useState({
                fullName: '',
                email: '',
                phone: '',
                dni: '',
                address: '',
                occupation: '',
                income: '',
                references: ''

            const handleSubmit = (e) => {
                e.preventDefault();
                onComplete(formData);

            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            return (
                <div className="bg-white border border-gray-200 rounded-lg p-4">
                    <h3 className="font-semibold text-gray-800 mb-4">Datos para la Reserva</h3>
                    <form onSubmit={handleSubmit} className="space-y-3">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                            <input

                                className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input
                                type="email"
                                value={formData.email}
                                onChange={(e) => handleChange('email', e.target.value)}
                                className="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                                required
                            />
